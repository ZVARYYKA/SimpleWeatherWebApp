<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${weather.getCity()}">City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="weather_start_container">
    <h1>Current weather:</h1>
</div>

<div class="weather_container">
    <div class="weather_container_block">
        <h2>City</h2>
        <h3 th:text=" ${weather.getCity()}">City</h3>
    </div>
    <div class="weather_container_block">
        <h2>Now</h2>
        <h3 th:text=" ${weather.getCondition()}">Condition</h3>
    </div>
    <div class="weather_container_block">
        <h2>Region</h2>
        <h3 th:text=" ${weather.getRegion()}">Region</h3>
    </div>
    <div class="weather_container_block">
        <h2>Temperature</h2>
        <h3 th:text=" ${weather.getTemperatureC()}">Temperature</h3>
    </div>
</div>


</body>
</html>
