<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<header class="header">
    <div class="header_container">
        <img class="weather_logo" src="../static/weather_logo.png" alt="weather_logo">
        <h1 class="header_font">SimpleWeatherApp</h1>

    </div>
</header>

<section>
    <div class="container">
        <div class="container_welcome_font">
            <h1>Добро пожаловать на сайт по поиску погоды!</h1>
        </div>

        <div class="weather_form">
            <h2>Введите название города</h2>
            <form class="city_form" th:method="GET" th:action="@{'/weather'}">
                <label for="city"></label>
                <input class="city_form_area" type="text" id="city" name="city" value=""/>
                <br>
                <input  class="city_form_button" type="submit" value="Find"/>
            </form>
        </div>


    </div>

</section>



</body>
</html>
